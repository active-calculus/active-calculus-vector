<p>Notice that this is exactly what the chain rule tells us \(\frac{d}{dt} f(\vr(t))\) is equal to. Therefore,</p>
<div class="displaymath">
\begin{equation*}
\int_C\nabla f\cdot d\vr = \int_a^b \frac{d}{dt} f(\vr(t))\, dt =
f(\vr(b)) - f(\vr(a)) = f(Q) - f(P)\text{.}
\end{equation*}
</div>
