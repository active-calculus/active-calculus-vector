<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say that a vector field \(\vF\) defined on a domain \(D\) is <em class="emphasis">path-independent</em>  if \(\int_{C_1}\vF\cdot d\vr = \int_{C_2}\vF\cdot d\vr\) whenever \(C_1\) and \(C_2\) are oriented paths in \(D\) having the same initial point and same terminal point.</p>
