<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A \(2\)-dimensional vector field is a function defined on part of \(\R^2\) whose value is a \(2\)-dimensional vector. A \(3\)-dimensional vector field is a function defined on part of \(\R^3\) whose value is a \(3\)-dimensional vector.</p>
