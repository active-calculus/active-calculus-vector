<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Just as we noticed that along \(C_1\) we always had \(y=1\text{,}\) we now know how to express \(y\) in terms of \(x\) for all points along \(C_3\text{.}\) Use this to to express \(\vF(x,y) = \vF(x,mx+b)\) as a vector purely in terms of \(x\) for points along \(C_3\text{.}\)</p>
