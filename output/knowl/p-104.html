<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To evaluate \(\int_{-C}\vF\cdot d\vr\) using this parameterization, we need to note that</p>
<div class="displaymath">
\begin{equation*}
\vF(\vr(t)) = \langle 3\cos(t) , 9\sin^2(t)\rangle\qquad\text{ and } 
\vr'(t) = \langle -3\sin(t),3\cos(t)\rangle\text{.}
\end{equation*}
</div>
